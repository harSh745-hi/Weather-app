<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather app</h1>

        <div class="tab-container">
         <p class="tab"data-userWeather>Your Weather</p>
         <p class="tab" data-searchWeather> Search Weather</p>

        </div>

    <div class="weather-container">

         <!-- grant location container  -->

        <div class="sub-container grant-location-container">

          <img src="./images/location.png" width="88" height="80" loading="lazy">
             <p>Grant Location Access </p>
             <p>Allow Access to get Weather Information </p>
             <button class="btn" data-grantAccess>Grant Access</button>
        </div>    
        
        <!-- search form  -->
        
        <form class="form-container"
          data-searchForm>
          <input placeholder="search for city.."
          data-searchInput>
          <button class="btn" type="submit">
            <img src="./images/search.png" width="20" height="20" loading="lazy">
           
        </button>   
             <!-- not-found -->
             <!-- <div class="not-found">
                <img src="./images/not-found.png" >
                </div>  -->
        </form>

        <div class="not-found" >
            <img src="./images/not-found.png" >
        </div> 
        

        <!-- loading screen container -->

        <div class="sub-container loading-container">
            <img src="./images/loading.gif" width="150" height="150">
            <p>Loading</p>
        </div>

     
        <!-- show weather container -->
         <div class="sub-container  user-info-container">
    

            <!-- city name and flag  -->
             <div class="name">
                <p data-cityname></p>
                <img data-countryIcon>
             </div>

             <!-- weather description -->
           <p data-weatherDesc></p>

             <!-- weather icon  -->
           <img data-weather>

           <!-- temperature -->
           <p data-temp></p>

           <!-- 3 cards parameters  -->

        <div class="parameter-container">
         <!-- card 1 -->
        <div class="parameter">
         <img src="./images/wind.png" alt="">
            <p>Windspeed</p>
            <p data-windspeed></p>
        </div>

        <!-- card - 2 -->
        <div class="parameter">
         <img src="./images/humidity.png" alt="">
            <p>Humidity</p>
            <p data-humidity></p>
        </div>

        <!-- card - 3 -->
        <div class="parameter">
         <img src="./images/cloud.png" alt="">
            <p>clouds</p>
            <p data-cloud></p>
        </div>

   
       
                </div>

           </div>
    
      </div>

</div>

   
    <script src="script.js"></script>
    
</body>
</html>
